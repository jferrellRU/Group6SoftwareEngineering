<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header-container"></div> <!-- This is where the header will be injected -->

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <header>
        <h1>Pending Orders</h1>
        <a href="orders.html">Previous Orders</a>
    </header>
    
    <main>
        <section class="pending-orders">
            <h2>Cart</h2>
            <ul id="orders-list">
                <!-- Pending orders will be displayed here -->
            </ul>
        </section>
    </main>

    <script>
        // Fetch pending orders
        fetch('/orders/pending')
            .then(response => response.json())
            .then(data => {
                const ordersList = document.getElementById('orders-list');
                if (data.length === 0) {
                    ordersList.innerHTML = '<li>No pending orders found.</li>';
                } else {
                    data.forEach(order => {
                        const orderItem = document.createElement('li');
                        orderItem.classList.add('order-item');
                        
                        const orderDetails = `
                            <h3>Order ID: ${order._id}</h3>
                            <p>Status: ${order.status}</p>
                            <p>Total Price: $${order.total_price}</p>
                            <ul>
                                ${order.products.map(product => `
                                    <li>
                                        Product ID: ${product.product_id}, 
                                        Quantity: ${product.quantity}, 
                                        Price: $${product.price}
                                    </li>
                                `).join('')}
                            </ul>
                        `;
                        
                        orderItem.innerHTML = orderDetails;
                        ordersList.appendChild(orderItem);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching orders:', error);
                document.getElementById('orders-list').innerHTML = '<li>Failed to load pending orders.</li>';
            });
    </script>

    <script src="scripts.js"></script>
</body>
</html>
