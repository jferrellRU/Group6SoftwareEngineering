<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>

    <!-- This is where the header will be injected -->
    <div id="header-container"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <!-- Product Details Section -->
    <section id="product-details">
        <h2>Product Details</h2>
        <div id="product-container">
            <!-- Product details will be injected here -->
        </div>

        <!-- Amount input and "Add to Cart" button -->
        <div id="cart-section">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="1" value="1">
            <button id="add-to-cart-btn">Add to Cart</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Online Retail Store. All rights reserved.</p>
    </footer>

    <script>
        // Fetch product details by ID (using URL params)
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        let productData;

        fetch(`/products/${productId}`)
            .then(response => response.json())
            .then(product => {
                productData = product;
                const productContainer = document.getElementById('product-container');
                productContainer.innerHTML = `
                    <h3>${product.name}</h3>
                    <img src="${product.imageURL}" style="width: 400px; height: auto;" alt="${product.name}">
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                    <p>Available stock: ${product.stockQuantity}</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching product:', error);
                document.getElementById('product-container').innerHTML = '<p>Product not found.</p>';
            });

        // Handle "Add to Cart" button click
        document.getElementById('add-to-cart-btn').addEventListener('click', () => {
            const amount = parseInt(document.getElementById('amount').value);
            if (amount > 0 && amount <= productData.stockQuantity) {
                const userId = "6758c742cda8e306e3548cb1"; // Test user ID (replace with dynamic user ID later)

                // Make the request to add the product to the user's cart
                fetch('/add-to-cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId, // Send the test user ID
                        productId: productData._id,
                        quantity: amount
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Product added to cart successfully!');
                    } else {
                        alert('Error adding to cart.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred.');
                });
            } else {
                alert('Invalid quantity. Please select a valid amount.');
            }
        });
    </script>

</body>
</html>
